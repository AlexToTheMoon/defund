syntax = "proto3";
package defundlabs.defund.etf;

import "gogoproto/gogo.proto";

import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/defund-labs/defund/x/etf/types";

message FundPrice {
  string id = 1;
  uint64 height = 2;
  cosmos.base.v1beta1.Coin amount = 3;
  string symbol = 4;
}

message Holding {
  string token = 1;
  int64 percent = 2;
  // Pool ID of the Pool for this holding on Broker
  string poolId = 3;
}

message Fund {
  string symbol = 1;
  string address = 2; 
  string name = 3; 
  string description = 4; 
  cosmos.base.v1beta1.Coin shares = 5 [
    (gogoproto.moretags) = "yaml:\"total_shares\"",
    (gogoproto.nullable) = false
  ];
  string broker = 6;
  repeated Holding holdings = 7 [
    (gogoproto.moretags) = "yaml:\"holdings\" json:\"holdings\"",
    (gogoproto.nullable) = false
  ];
  int64 rebalance = 8;
  string baseDenom = 9;
  string connectionId = 10;
  string creator = 11;
}

message Invest {
  string id = 1;
  string creator = 2;
  Fund fund = 3;
  cosmos.base.v1beta1.Coin amount = 4;
  string channel = 5;
  uint64 sequence = 6;
  string status = 7;
  string error = 8;
}

message Uninvest {
  string id = 1;
  string creator = 2;
  Fund fund = 3;
  cosmos.base.v1beta1.Coin amount = 4;
  string channel = 5;
  uint64 sequence = 6;
  string status = 7;
  uint64 type = 8;
  string error = 9;
}

