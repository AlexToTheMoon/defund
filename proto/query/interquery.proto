syntax = "proto3";
package defundhub.defund.query;

option go_package = "github.com/defund-labs/defund/x/query/types";

import "tendermint/crypto/proof.proto";

message Interquery {
  string storeid = 1;
  string chainid = 2; 
  string path = 3; 
  bytes  key = 4; 
  uint64 timeoutHeight = 5; 
  string connectionId = 6;
  string clientId = 7;
}

message InterqueryResult {
  string creator = 1;
  
  string storeid = 2; 
  string chainid = 3; 
  bytes  data = 4;
  uint64 height = 5;
  bool   success = 6;
  bool   proved = 7;
}

message InterqueryTimeoutResult {
  string storeid = 1;
  uint64 timeoutHeight = 2;
}

