global:
    api-listen-addr: :5183
    timeout: 10s
    light-cache-size: 20
chains:
    - type: cosmos
      value:
        key: rly1
        chain-id: defund
        rpc-addr: http://localhost:26657
        account-prefix: defund
        keyring-backend: test
        gas-adjustment: 1.2
        gas-prices: 0.01ufetf
        debug: false
        timeout: 20s
        output-format: json
        sign-mode: direct
    - type: cosmos
      value:
        key: rly2
        chain-id: theta-testnet-001
        rpc-addr: http://sentry-01.theta-testnet.polypore.xyz:26657
        account-prefix: cosmos
        keyring-backend: test
        gas-adjustment: 1.2
        gas-prices: 0.01uatom
        debug: false
        timeout: 20s
        output-format: json
        sign-mode: direct
paths:
    defundhub:
        src:
            chain-id: defund
            client-id: 07-tendermint-0
            connection-id: connection-0
        dst:
            chain-id: theta-testnet-001
            client-id: 07-tendermint-696
            connection-id: connection-585
        src-channel-filter:
            rule: ""
            channel-list: []
        interquery:
            query: true
    hubdefund:
        src:
            chain-id: theta-testnet-001
            client-id: 07-tendermint-696
            connection-id: connection-585
        dst:
            chain-id: defund
            client-id: 07-tendermint-0
            connection-id: connection-0
        src-channel-filter:
            rule: ""
            channel-list: []
        interquery:
            query: false
